<dom-module id="wbm-landing">
	<template>
		<h1>{{value}}</h1>
		<h2>aff: <span>{{aId}}<span></h2>
		<app-router id="wbmLandingRouter" init="manual" mode="auto">
			<template is="dom-repeat" items="{{routes}}" as="route">
				<app-route path$="{{computeRouterPath(route.prePath, route.path)}}" import$="{{computeRouterImport(route.import)}}">
				</app-route>
			</template>
			<app-route path="/:aId/landing/*" redirect$="{{redirectPath()}}"></app-route>
		</app-router>
	</template>
</dom-module>
<script type="text/javascript" src="wbm-landing.js"></script>
