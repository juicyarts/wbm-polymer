<link rel="import" href="../../bower_components/app-router/app-router.html">

<polymer-element name="wbm-router">
	<template>
		<template repeat="{{route in routes}}">
			<li>
				<a href="#!/aId/12345/{{route.path}}">{{route.path}}</a>
			</li>
		</template>
		<app-router mode="auto">
			<template repeat="{{route in routes}}">
				<app-route path="/aId/:aId/{{route.path}}" import="/elements/{{route.import}}.html"></app-route>
			</template>
			<!-- Route Decision if no params or missmatched params were given -->
			<app-route path="*" import="/elements/wbm-decision/wbm-decision.html">
		</app-router>
	</template>
	<script type="text/javascript" src="wbm-router.js">
	</script>
</polymer-element>
