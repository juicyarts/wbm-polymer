<link rel="import" href="../../bower_components/app-router/app-router.html">

<dom-module id="wbm-router">
	<template>
		<ul>
			<template is="dom-repeat" items="{{routes}}" as="route">
				<li>
					<a href$="{{computeRoutePath(route.path)}}">{{route.path}}</a>
				</li>
			</template>

		</ul>
		<app-router id="wbm-main-router" init="manual" mode="auto">
			<template is="dom-repeat" items="{{routes}}" as="route">
				<app-route path$="{{computeRouterPath(route.prePath, route.path, route.postPath)}}" import$="{{computeRouterImport(route.import)}}"></app-route>
			</template>
			<!-- Route Decision if no params or missmatched params were given -->
			<app-route path="*" import="/elements/wbm-decision/wbm-decision.html"></app-route>
		</app-router>
	</template>
</dom-module>

<script type="text/javascript" src="wbm-router.js">
</script>
